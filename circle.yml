machine:
  python:
    version: 2.7.10

dependencies:
  pre:
    - make settings
  post:
    - pip install pylint

test:
  override:
    - pylint buildservice --rcfile=pylint.rc

deployment:
  master:
    branch: master
    commands:
      - git remote add dokku dokku@$DOKKU_SERVER_IP:buildservice
      - git push dokku master
