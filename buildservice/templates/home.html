{% extends "base.html" %}

{% block body %}
<h1>Your repository list</h1>
<form method="post" action="{% url 'webhooks_create' %}">
  {% csrf_token %}
  <ul>
    {% for section, repos in repositories %}
    <li>{{ section }}:<br/><ul>
      {% for repo in repos %}
      <li>
        {{ repo.full_name }}
        <input type="checkbox" name="repo_{{ repo.full_name }}"
               {% if repo.full_name in active_hooks %}checked="checked"{% endif %}>
        <input type="hidden" name="default_branch_{{ repo.full_name }}" value="{{ repo.default_branch }}"/>
      </li>
      {% endfor %}
    </ul></li>
    {% endfor %}
  </ul>
  <input type="submit" value="Register selected repositories" />
</form>
{% endblock %}
