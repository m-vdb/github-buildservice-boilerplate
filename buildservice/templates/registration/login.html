{% extends "base.html" %}

{% block extratitle %} - Login{% endblock %}

{% block body %}
<form class="form" method="post" action="{% url 'auth_login' %}" style="margin-top: 10%;">
{% csrf_token %}
<div class="form-group row">
  <label for="{{ form.username.id_for_label }}" class="col-sm-2">Login</label>
  <div class="col-sm-4">
    <input class="form-control"
           id="{{ form.username.id_for_label }}"
           maxlength="254"
           name="{{ form.username.html_name }}"
           value="{{ form.username.value|default:'' }}"
           type="text" />
  </div>
</div>
<div class="form-group row">
  <label for="{{ form.password.id_for_label }}" class="col-sm-2">Password</label>
  <div class="col-sm-4">
    <input class="form-control"
           id="{{ form.password.id_for_label }}"
           maxlength="254"
           name="{{ form.password.html_name }}"
           value="{{ form.password.value|default:'' }}"
           type="password" />
  </div>
</div>

<div class="form-group row">
  <div class="col-sm-offset-2 col-sm-4">
    <input type="submit" value="Login" class="btn btn-primary" />
    <input type="hidden" name="next" value="/" />
    {% if form.errors %}
    <p class="text-danger">Your username and password didn't match. Please try again.</p>
    {% endif %}
  </div>
</div>
</form>
{% endblock %}
